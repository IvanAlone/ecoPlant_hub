<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard | EcoPlant Hub</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header>
  <div class="container nav1">
    <div class="logo">EcoPlant Hub</div>

    <!-- Hamburger menu for mobile -->
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>

    <!-- Desktop menu -->
    <nav class="menu-desktop">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="plant-tree.html">Plant Tree</a>
      <a href="donate.html">Donate</a>
    </nav>
  </div>

  <!-- Mobile side menu -->
  <nav class="menu-mobile" id="mobileMenu">
    <button class="menu-close" id="menuClose">‚úñ</button>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="plant-tree.html">Plant Tree</a>
    <a href="donate.html">Donate</a>
  </nav>
</header>


<main class="container">
  <h2>üèÜ EcoPlant Hub Leaderboard</h2>
  <p>See who has planted the most trees!</p>

  <div id="leaderboard" class="cards"></div>
</main>

<!-- Chat Section -->
<!-- Chat Icon -->
<div id="chatIcon" title="Open Community Chat">üí¨</div>

<!-- Chat Box -->
<div class="chat-box" id="chatBox">
  <h3>üí¨ Community Chat</h3>
  <div id="chatMessages" class="chat-messages">
    <p>No messages yet.</p>
  </div>
  <form id="chatForm">
    <input type="text" id="chatInput" placeholder="Type a message..." required>
    <button type="submit">Send</button>
  </form>
</div>



<footer>
  <div class="footer-content">
    <p>¬© 2026 EcoPlant Hub | Computer Science | BCS-GROUP2</p>
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</footer>

<script src="js/leaderboard.js"></script>
<script>

// Chat functionality
const chatForm = document.getElementById("chatForm");
const chatInput = document.getElementById("chatInput");
const chatMessages = document.getElementById("chatMessages");

// Load existing messages from localStorage
let chatHistory = JSON.parse(localStorage.getItem("chatMessages")) || [];
renderChat();

// Handle new messages
chatForm.addEventListener("submit", function(e){
  e.preventDefault();
  
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if (!currentUser) {
    alert("‚ö†Ô∏è You must log in to chat!");
    return;
  }

  const message = {
    user: currentUser.username,
    text: chatInput.value,
    time: new Date().toLocaleTimeString()
  };

  chatHistory.push(message);
  localStorage.setItem("chatMessages", JSON.stringify(chatHistory));
  chatInput.value = "";
  renderChat();
});

// Render chat messages (latest at top)
function renderChat(){
  chatMessages.innerHTML = "";
  if(chatHistory.length === 0){
    chatMessages.innerHTML = "<p>No messages yet.</p>";
    return;
  }

  chatHistory.slice().reverse().forEach(msg => {
    const p = document.createElement("p");
    p.innerHTML = `<strong>${msg.user}:</strong> ${msg.text} <span style="font-size:0.7rem; float:right;">${msg.time}</span>`;
    chatMessages.appendChild(p);
  });
}

// Highlight current page link
const currentPage = window.location.pathname.split("/").pop();
document.querySelectorAll(".nav .menu a").forEach(link => {
  if(link.getAttribute("href") === currentPage) {
    link.classList.add("active");
  }
});

const mobileMenu = document.getElementById("mobileMenu");
const menuToggle = document.getElementById("menuToggle");
const menuClose = document.getElementById("menuClose");

// Open menu
menuToggle.addEventListener("click", () => {
  mobileMenu.style.right = "0";
});

// Close menu with X button
menuClose.addEventListener("click", () => {
  mobileMenu.style.right = "-250px";
});

// Close menu if clicking outside
document.addEventListener("click", (e) => {
  if (!mobileMenu.contains(e.target) && !menuToggle.contains(e.target)) {
    mobileMenu.style.right = "-250px";
  }
});
const chatIcon = document.getElementById("chatIcon");
const chatBox = document.getElementById("chatBox");

// Toggle chat box visibility
chatIcon.addEventListener("click", (e) => {
  e.stopPropagation(); // Prevent triggering document click
  chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
});

// Hide chat box when clicking outside
document.addEventListener("click", (e) => {
  if (!chatBox.contains(e.target) && e.target !== chatIcon) {
    chatBox.style.display = "none";
  }
});

</script>

</body>
</html>
